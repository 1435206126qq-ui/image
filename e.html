    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoInput = document.getElementById('videoInput');
            const videoPlayer = document.getElementById('videoPlayer');
            const selectionOverlay = document.getElementById('selectionOverlay');
            const captureBtn = document.getElementById('captureBtn');
            const clearSelectionBtn = document.getElementById('clearSelectionBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const status = document.getElementById('status');
            const screenshotPreview = document.getElementById('screenshotPreview');
            const customProgress = document.getElementById('customProgress');
            const customProgressBar = document.getElementById('customProgressBar');
            const customProgressThumb = document.getElementById('customProgressThumb');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const frameStepInput = document.getElementById('frameStep');
            const frameTimeInfo = document.getElementById('frameTimeInfo');

            // æ»‘å—æ§åˆ¶å…ƒç´ 
            const widthSlider = document.getElementById('widthSlider');
            const heightSlider = document.getElementById('heightSlider');
            const xSlider = document.getElementById('xSlider');
            const ySlider = document.getElementById('ySlider');
            const widthValue = document.getElementById('widthValue');
            const heightValue = document.getElementById('heightValue');
            const xValue = document.getElementById('xValue');
            const yValue = document.getElementById('yValue');

            let currentSelection = null;
            let lastSelection = {
                x: 0,
                y: 0,
                width: 200,
                height: 150
            };
            let screenshots = [];
            let isDraggingProgress = false;
            let dragSrcElement = null;
            let videoFrameRate = 30;
            let videoDisplayWidth = 800;
            let videoDisplayHeight = 450;

            // é€‰åŒºäº¤äº’çŠ¶æ€ - ç®€åŒ–ç‰ˆæœ¬
            let isDraggingSelection = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let initialSelectionState = null;
            let currentAction = null; // 'move', 'resize-n', 'resize-s', etc.

            // åˆå§‹åŒ–é€‰åŒº - ç®€åŒ–ç‰ˆæœ¬
            function initializeSelection() {
                if (!currentSelection) {
                    currentSelection = document.createElement('div');
                    currentSelection.className = 'selection-box';
                    selectionOverlay.appendChild(currentSelection);
                }
                updateSelectionDisplay();
            }

            // æ›´æ–°é€‰åŒºæ˜¾ç¤º - ç®€åŒ–ç‰ˆæœ¬
            function updateSelectionDisplay() {
                if (!currentSelection) return;
                
                currentSelection.style.left = lastSelection.x + 'px';
                currentSelection.style.top = lastSelection.y + 'px';
                currentSelection.style.width = lastSelection.width + 'px';
                currentSelection.style.height = lastSelection.height + 'px';
            }

            // è·å–é¼ æ ‡åœ¨é€‰åŒºä¸­çš„ä½ç½® - ç®€åŒ–ç‰ˆæœ¬
            function getMouseAction(mouseX, mouseY) {
                const rect = lastSelection;
                const edgeSize = 8; // è¾¹ç¼˜æ£€æµ‹åŒºåŸŸå¤§å°
                
                // æ£€æŸ¥æ˜¯å¦åœ¨è¾¹ç¼˜åŒºåŸŸ
                const inLeftEdge = mouseX >= rect.x - edgeSize && mouseX <= rect.x + edgeSize;
                const inRightEdge = mouseX >= rect.x + rect.width - edgeSize && mouseX <= rect.x + rect.width + edgeSize;
                const inTopEdge = mouseY >= rect.y - edgeSize && mouseY <= rect.y + edgeSize;
                const inBottomEdge = mouseY >= rect.y + rect.height - edgeSize && mouseY <= rect.y + rect.height + edgeSize;
                
                // æ£€æŸ¥æ˜¯å¦åœ¨é€‰åŒºå†…éƒ¨
                const inSelection = mouseX >= rect.x && mouseX <= rect.x + rect.width &&
                                  mouseY >= rect.y && mouseY <= rect.y + rect.height;

                // ç¡®å®šæ“ä½œç±»å‹
                if (inTopEdge && inLeftEdge) return 'resize-nw';
                if (inTopEdge && inRightEdge) return 'resize-ne';
                if (inBottomEdge && inLeftEdge) return 'resize-sw';
                if (inBottomEdge && inRightEdge) return 'resize-se';
                if (inTopEdge) return 'resize-n';
                if (inBottomEdge) return 'resize-s';
                if (inLeftEdge) return 'resize-w';
                if (inRightEdge) return 'resize-e';
                if (inSelection) return 'move';
                
                return 'outside';
            }

            // æ›´æ–°å…‰æ ‡æ ·å¼ - ç®€åŒ–ç‰ˆæœ¬
            function updateCursorStyle(mouseX, mouseY) {
                const action = getMouseAction(mouseX, mouseY);
                
                switch (action) {
                    case 'move':
                        selectionOverlay.style.cursor = 'move';
                        break;
                    case 'resize-n':
                    case 'resize-s':
                        selectionOverlay.style.cursor = 'ns-resize';
                        break;
                    case 'resize-w':
                    case 'resize-e':
                        selectionOverlay.style.cursor = 'ew-resize';
                        break;
                    case 'resize-nw':
                    case 'resize-se':
                        selectionOverlay.style.cursor = 'nwse-resize';
                        break;
                    case 'resize-ne':
                    case 'resize-sw':
                        selectionOverlay.style.cursor = 'nesw-resize';
                        break;
                    default:
                        selectionOverlay.style.cursor = 'default';
                }
            }

            // é€‰åŒºé¼ æ ‡äº‹ä»¶ - ç®€åŒ–ç‰ˆæœ¬
            selectionOverlay.addEventListener('mousedown', function(e) {
                const mouseX = e.offsetX;
                const mouseY = e.offsetY;
                const action = getMouseAction(mouseX, mouseY);

                if (action !== 'outside') {
                    isDraggingSelection = true;
                    dragStartX = mouseX;
                    dragStartY = mouseY;
                    initialSelectionState = { ...lastSelection };
                    currentAction = action;
                    
                    e.preventDefault();
                    e.stopPropagation();
                }
            });

            selectionOverlay.addEventListener('mousemove', function(e) {
                const mouseX = e.offsetX;
                const mouseY = e.offsetY;
                
                // æ›´æ–°å…‰æ ‡æ ·å¼
                if (!isDraggingSelection) {
                    updateCursorStyle(mouseX, mouseY);
                }
                
                // å¤„ç†æ‹–åŠ¨
                if (isDraggingSelection) {
                    const deltaX = mouseX - dragStartX;
                    const deltaY = mouseY - dragStartY;
                    
                    if (currentAction === 'move') {
                        // ç§»åŠ¨æ•´ä¸ªé€‰åŒº
                        let newX = initialSelectionState.x + deltaX;
                        let newY = initialSelectionState.y + deltaY;
                        
                        // è¾¹ç•Œæ£€æŸ¥
                        newX = Math.max(0, Math.min(newX, videoDisplayWidth - lastSelection.width));
                        newY = Math.max(0, Math.min(newY, videoDisplayHeight - lastSelection.height));
                        
                        lastSelection.x = newX;
                        lastSelection.y = newY;
                    } else {
                        // è°ƒæ•´å°ºå¯¸
                        adjustSelectionSize(deltaX, deltaY);
                    }
                    
                    updateSelectionDisplay();
                }
            });

            selectionOverlay.addEventListener('mouseup', function() {
                if (isDraggingSelection) {
                    isDraggingSelection = false;
                    currentAction = null;
                    initialSelectionState = null;
                    
                    // æ‹–åŠ¨ç»“æŸåæ›´æ–°æ»‘å—
                    updateSlidersFromSelection();
                }
            });

            // è°ƒæ•´é€‰åŒºå°ºå¯¸ - ç®€åŒ–ç‰ˆæœ¬
            function adjustSelectionSize(deltaX, deltaY) {
                const minSize = 20;
                let newX = initialSelectionState.x;
                let newY = initialSelectionState.y;
                let newWidth = initialSelectionState.width;
                let newHeight = initialSelectionState.height;

                switch (currentAction) {
                    case 'resize-n':
                        newY = initialSelectionState.y + deltaY;
                        newHeight = initialSelectionState.height - deltaY;
                        if (newHeight < minSize) {
                            newHeight = minSize;
                            newY = initialSelectionState.y + initialSelectionState.height - minSize;
                        }
                        break;
                    case 'resize-s':
                        newHeight = initialSelectionState.height + deltaY;
                        if (newHeight < minSize) newHeight = minSize;
                        break;
                    case 'resize-w':
                        newX = initialSelectionState.x + deltaX;
                        newWidth = initialSelectionState.width - deltaX;
                        if (newWidth < minSize) {
                            newWidth = minSize;
                            newX = initialSelectionState.x + initialSelectionState.width - minSize;
                        }
                        break;
                    case 'resize-e':
                        newWidth = initialSelectionState.width + deltaX;
                        if (newWidth < minSize) newWidth = minSize;
                        break;
                    case 'resize-nw':
                        newX = initialSelectionState.x + deltaX;
                        newY = initialSelectionState.y + deltaY;
                        newWidth = initialSelectionState.width - deltaX;
                        newHeight = initialSelectionState.height - deltaY;
                        if (newWidth < minSize) {
                            newWidth = minSize;
                            newX = initialSelectionState.x + initialSelectionState.width - minSize;
                        }
                        if (newHeight < minSize) {
                            newHeight = minSize;
                            newY = initialSelectionState.y + initialSelectionState.height - minSize;
                        }
                        break;
                    case 'resize-ne':
                        newY = initialSelectionState.y + deltaY;
                        newWidth = initialSelectionState.width + deltaX;
                        newHeight = initialSelectionState.height - deltaY;
                        if (newWidth < minSize) newWidth = minSize;
                        if (newHeight < minSize) {
                            newHeight = minSize;
                            newY = initialSelectionState.y + initialSelectionState.height - minSize;
                        }
                        break;
                    case 'resize-sw':
                        newX = initialSelectionState.x + deltaX;
                        newWidth = initialSelectionState.width - deltaX;
                        newHeight = initialSelectionState.height + deltaY;
                        if (newWidth < minSize) {
                            newWidth = minSize;
                            newX = initialSelectionState.x + initialSelectionState.width - minSize;
                        }
                        if (newHeight < minSize) newHeight = minSize;
                        break;
                    case 'resize-se':
                        newWidth = initialSelectionState.width + deltaX;
                        newHeight = initialSelectionState.height + deltaY;
                        if (newWidth < minSize) newWidth = minSize;
                        if (newHeight < minSize) newHeight = minSize;
                        break;
                }

                // è¾¹ç•Œæ£€æŸ¥
                if (newX < 0) {
                    newWidth += newX;
                    newX = 0;
                }
                if (newY < 0) {
                    newHeight += newY;
                    newY = 0;
                }
                if (newX + newWidth > videoDisplayWidth) {
                    newWidth = videoDisplayWidth - newX;
                }
                if (newY + newHeight > videoDisplayHeight) {
                    newHeight = videoDisplayHeight - newY;
                }

                // ç¡®ä¿æœ€å°å°ºå¯¸
                if (newWidth < minSize) newWidth = minSize;
                if (newHeight < minSize) newHeight = minSize;

                lastSelection.x = newX;
                lastSelection.y = newY;
                lastSelection.width = newWidth;
                lastSelection.height = newHeight;
            }

            // æ ¹æ®é€‰åŒºæ›´æ–°æ»‘å— - åªåœ¨éœ€è¦æ—¶æ›´æ–°
            function updateSlidersFromSelection() {
                widthSlider.value = lastSelection.width;
                heightSlider.value = lastSelection.height;
                xSlider.value = lastSelection.x;
                ySlider.value = lastSelection.y;
                
                widthValue.textContent = lastSelection.width;
                heightValue.textContent = lastSelection.height;
                xValue.textContent = lastSelection.x;
                yValue.textContent = lastSelection.y;
            }

            // æ›´æ–°å¸§æ•°æ—¶é—´ä¿¡æ¯
            function updateFrameTimeInfo() {
                const frames = parseInt(frameStepInput.value) || 10;
                const seconds = (frames / videoFrameRate).toFixed(2);
                frameTimeInfo.textContent = `(çº¦ ${seconds} ç§’)`;
            }

            frameStepInput.addEventListener('input', updateFrameTimeInfo);
            frameStepInput.addEventListener('change', function() {
                let value = parseInt(this.value);
                if (value < 1) this.value = 1;
                if (value > 100) this.value = 100;
                updateFrameTimeInfo();
            });

            // é”®ç›˜æ§åˆ¶åŠŸèƒ½
            document.addEventListener('keydown', function(e) {
                if (!videoPlayer.src || document.activeElement.tagName === 'INPUT') {
                    return;
                }

                const frameStep = parseInt(frameStepInput.value) || 10;
                const timeStep = frameStep / videoFrameRate;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - timeStep);
                        showKeyboardFeedback(`â† åé€€${frameStep}å¸§ (${timeStep.toFixed(2)}ç§’)`);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + timeStep);
                        showKeyboardFeedback(`â†’ å‰è¿›${frameStep}å¸§ (${timeStep.toFixed(2)}ç§’)`);
                        break;
                    case ' ':
                        e.preventDefault();
                        ensureSelectionState();
                        captureScreenshot();
                        showKeyboardFeedback('ğŸ“¸ æˆªå›¾æˆåŠŸï¼');
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (screenshots.length > 0) {
                            downloadCombinedImage();
                            showKeyboardFeedback('ğŸ’¾ å¼€å§‹ä¸‹è½½æ‹¼æ¥å›¾ç‰‡...');
                        } else {
                            showKeyboardFeedback('âŒ æ²¡æœ‰å¯ä¸‹è½½çš„æˆªå›¾');
                        }
                        break;
                }
            });

            function showKeyboardFeedback(message) {
                const existingFeedback = document.querySelector('.keyboard-feedback');
                if (existingFeedback) {
                    existingFeedback.remove();
                }

                const feedback = document.createElement('div');
                feedback.className = 'keyboard-feedback';
                feedback.textContent = message;
                feedback.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 16px;
                    z-index: 1000;
                    pointer-events: none;
                    animation: fadeOut 1s ease-in-out 0.5s forwards;
                `;

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeOut {
                        from { opacity: 1; }
                        to { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(feedback);

                setTimeout(() => {
                    if (feedback.parentNode) feedback.remove();
                    if (style.parentNode) style.remove();
                }, 1500);
            }

            // åŠ è½½è§†é¢‘
            videoInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    videoPlayer.src = url;
                    
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoFrameRate = 30;
                        updateFrameTimeInfo();
                        
                        const displayRect = videoPlayer.getBoundingClientRect();
                        videoDisplayWidth = Math.floor(displayRect.width);
                        videoDisplayHeight = Math.floor(displayRect.height);
                        
                        updateSliderMaxValues();
                        initializeSelection();
                        
                        status.textContent = `è§†é¢‘å·²åŠ è½½ï¼Œä½¿ç”¨ç©ºæ ¼é”®æˆªå›¾ï¼Œå›è½¦é”®ä¸‹è½½`;
                    });
                    
                    captureBtn.disabled = false;
                    clearSelectionBtn.disabled = false;
                    clearAllBtn.disabled = false;
                }
            });

            function updateSliderMaxValues() {
                widthSlider.max = videoDisplayWidth;
                heightSlider.max = videoDisplayHeight;
                xSlider.max = videoDisplayWidth;
                ySlider.max = videoDisplayHeight;
            }

            // æ»‘å—äº‹ä»¶ç›‘å¬
            widthSlider.addEventListener('input', function() {
                widthValue.textContent = this.value;
                updateSelectionFromSliders();
            });

            heightSlider.addEventListener('input', function() {
                heightValue.textContent = this.value;
                updateSelectionFromSliders();
            });

            xSlider.addEventListener('input', function() {
                xValue.textContent = this.value;
                updateSelectionFromSliders();
            });

            ySlider.addEventListener('input', function() {
                yValue.textContent = this.value;
                updateSelectionFromSliders();
            });

            function updateSelectionFromSliders() {
                let width = parseInt(widthSlider.value);
                let height = parseInt(heightSlider.value);
                let x = parseInt(xSlider.value);
                let y = parseInt(ySlider.value);
                
                if (x + width > videoDisplayWidth) {
                    width = videoDisplayWidth - x;
                    widthSlider.value = width;
                    widthValue.textContent = width;
                }
                
                if (y + height > videoDisplayHeight) {
                    height = videoDisplayHeight - y;
                    heightSlider.value = height;
                    heightValue.textContent = height;
                }
                
                lastSelection = {
                    x: x,
                    y: y,
                    width: width,
                    height: height
                };
                
                updateSelectionDisplay();
            }

            function ensureSelectionState() {
                if (!lastSelection) {
                    lastSelection = {
                        x: parseInt(xSlider.value),
                        y: parseInt(ySlider.value),
                        width: parseInt(widthSlider.value),
                        height: parseInt(heightSlider.value)
                    };
                }
                updateSelectionDisplay();
            }

            // æˆªå›¾åŠŸèƒ½
            function captureScreenshot() {
                ensureSelectionState();

                const wasPlaying = !videoPlayer.paused;
                videoPlayer.pause();

                const displayRect = videoPlayer.getBoundingClientRect();
                const videoRect = {
                    width: videoPlayer.videoWidth,
                    height: videoPlayer.videoHeight
                };

                const scaleX = videoRect.width / displayRect.width;
                const scaleY = videoRect.height / displayRect.height;

                const sourceX = lastSelection.x * scaleX;
                const sourceY = lastSelection.y * scaleY;
                const sourceWidth = lastSelection.width * scaleX;
                const sourceHeight = lastSelection.height * scaleY;

                const canvas = document.createElement('canvas');
                canvas.width = sourceWidth;
                canvas.height = sourceHeight;
                const ctx = canvas.getContext('2d');

                ctx.drawImage(
                    videoPlayer,
                    sourceX, sourceY, sourceWidth, sourceHeight,
                    0, 0, sourceWidth, sourceHeight
                );

                const dataURL = canvas.toDataURL('image/png');
                const screenshot = {
                    dataURL: dataURL,
                    width: sourceWidth,
                    height: sourceHeight,
                    timestamp: videoPlayer.currentTime,
                    id: Date.now() + Math.random()
                };

                screenshots.push(screenshot);
                updatePreview();

                status.textContent = `æˆªå›¾æˆåŠŸï¼å·²æ•è· ${screenshots.length} å¼ æˆªå›¾`;
                downloadBtn.disabled = false;
                clearAllBtn.disabled = false;

                if (wasPlaying) {
                    setTimeout(() => videoPlayer.play(), 100);
                }
            }

            captureBtn.addEventListener('click', captureScreenshot);

            // ä¸‹è½½æ‹¼æ¥å›¾ç‰‡
            function downloadCombinedImage() {
                if (screenshots.length === 0) return;

                let totalHeight = 0;
                let maxWidth = 0;
                screenshots.forEach(screenshot => {
                    totalHeight += screenshot.height;
                    if (screenshot.width > maxWidth) maxWidth = screenshot.width;
                });

                const canvas = document.createElement('canvas');
                canvas.width = maxWidth;
                canvas.height = totalHeight;
                const ctx = canvas.getContext('2d');

                let y = 0;
                let imagesLoaded = 0;

                screenshots.forEach(screenshot => {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, y, screenshot.width, screenshot.height);
                        y += screenshot.height;
                        imagesLoaded++;
                        
                        if (imagesLoaded === screenshots.length) {
                            const link = document.createElement('a');
                            link.download = `screenshot-combined-${new Date().getTime()}.png`;
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                        }
                    };
                    img.src = screenshot.dataURL;
                });
            }

            downloadBtn.addEventListener('click', downloadCombinedImage);

            // æ¸…é™¤é€‰åŒº
            clearSelectionBtn.addEventListener('click', function() {
                if (currentSelection) {
                    currentSelection.remove();
                    currentSelection = null;
                }
                lastSelection = null;
                
                widthSlider.value = 200;
                heightSlider.value = 150;
                xSlider.value = 0;
                ySlider.value = 0;
                widthValue.textContent = '200';
                heightValue.textContent = '150';
                xValue.textContent = '0';
                yValue.textContent = '0';
                
                status.textContent = 'é€‰åŒºå·²æ¸…é™¤';
            });

            clearAllBtn.addEventListener('click', function() {
                if (screenshots.length === 0) {
                    status.textContent = 'æ²¡æœ‰å¯æ¸…ç©ºçš„æˆªå›¾';
                    return;
                }
                
                screenshots = [];
                updatePreview();
                downloadBtn.disabled = true;
                clearAllBtn.disabled = true;
                status.textContent = 'æ‰€æœ‰æˆªå›¾å·²æ¸…ç©º';
            });

            function updatePreview() {
                screenshotPreview.innerHTML = '';
                
                if (screenshots.length === 0) {
                    screenshotPreview.innerHTML = '<div class="empty-preview">æˆªå›¾å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>';
                    return;
                }
                
                screenshots.forEach((screenshot, index) => {
                    const item = document.createElement('div');
                    item.className = 'screenshot-item';
                    item.draggable = true;
                    item.dataset.index = index;
                    item.dataset.id = screenshot.id;

                    const img = document.createElement('img');
                    img.src = screenshot.dataURL;
                    img.alt = `æˆªå›¾ ${index + 1}`;
                    img.title = `æ—¶é—´: ${formatTime(screenshot.timestamp)}`;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.title = 'åˆ é™¤æ­¤æˆªå›¾';
                    deleteBtn.onclick = function(e) {
                        e.stopPropagation();
                        deleteScreenshot(screenshot.id);
                    };

                    item.appendChild(img);
                    item.appendChild(deleteBtn);
                    screenshotPreview.appendChild(item);
                });

                addDragAndDropListeners();
            }

            function deleteScreenshot(id) {
                screenshots = screenshots.filter(screenshot => screenshot.id !== id);
                updatePreview();
                
                if (screenshots.length === 0) {
                    downloadBtn.disabled = true;
                    clearAllBtn.disabled = true;
                }
                
                status.textContent = `æˆªå›¾å·²åˆ é™¤ï¼Œå‰©ä½™ ${screenshots.length} å¼ æˆªå›¾`;
            }

            // æ‹–æ‹½åŠŸèƒ½
            function addDragAndDropListeners() {
                const items = screenshotPreview.querySelectorAll('.screenshot-item');
                
                items.forEach(item => {
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('dragenter', handleDragEnter);
                    item.addEventListener('dragleave', handleDragLeave);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                });
            }

            function handleDragStart(e) {
                dragSrcElement = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
                this.classList.add('dragging');
            }

            function handleDragOver(e) {
                if (e.preventDefault) e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDragEnter(e) {
                this.classList.add('over');
            }

            function handleDragLeave(e) {
                this.classList.remove('over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) e.stopPropagation();
                
                if (dragSrcElement !== this) {
                    const fromIndex = parseInt(dragSrcElement.dataset.index);
                    const toIndex = parseInt(this.dataset.index);
                    
                    const [movedItem] = screenshots.splice(fromIndex, 1);
                    screenshots.splice(toIndex, 0, movedItem);
                    
                    updatePreview();
                    status.textContent = 'æˆªå›¾é¡ºåºå·²æ›´æ–°';
                }
                
                return false;
            }

            function handleDragEnd(e) {
                const items = screenshotPreview.querySelectorAll('.screenshot-item');
                items.forEach(item => {
                    item.classList.remove('over');
                    item.classList.remove('dragging');
                });
            }

            // è¿›åº¦æ¡åŠŸèƒ½
            videoPlayer.addEventListener('loadedmetadata', function() {
                updateProgressTime();
            });

            videoPlayer.addEventListener('timeupdate', function() {
                if (!isDraggingProgress) {
                    updateProgressBar();
                    updateProgressTime();
                }
            });

            function updateProgressBar() {
                if (videoPlayer.duration) {
                    const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                    customProgressBar.style.width = percent + '%';
                    customProgressThumb.style.left = percent + '%';
                }
            }

            function updateProgressTime() {
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
                durationEl.textContent = formatTime(videoPlayer.duration);
            }

            customProgress.addEventListener('mousedown', function(e) {
                isDraggingProgress = true;
                updateProgress(e);
            });

            document.addEventListener('mousemove', function(e) {
                if (isDraggingProgress) updateProgress(e);
            });

            document.addEventListener('mouseup', function() {
                isDraggingProgress = false;
            });

            function updateProgress(e) {
                const rect = customProgress.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                
                if (videoPlayer.duration) {
                    videoPlayer.currentTime = percent * videoPlayer.duration;
                    updateProgressBar();
                    updateProgressTime();
                }
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        });
    </script>
