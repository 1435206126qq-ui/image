    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoInput = document.getElementById('videoInput');
            const videoPlayer = document.getElementById('videoPlayer');
            const selectionOverlay = document.getElementById('selectionOverlay');
            const captureBtn = document.getElementById('captureBtn');
            const clearSelectionBtn = document.getElementById('clearSelectionBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const status = document.getElementById('status');
            const screenshotPreview = document.getElementById('screenshotPreview');
            const customProgress = document.getElementById('customProgress');
            const customProgressBar = document.getElementById('customProgressBar');
            const customProgressThumb = document.getElementById('customProgressThumb');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const frameStepInput = document.getElementById('frameStep');
            const frameTimeInfo = document.getElementById('frameTimeInfo');

            // æ–°å¢æ»‘å—æ§åˆ¶å…ƒç´ 
            const widthSlider = document.getElementById('widthSlider');
            const heightSlider = document.getElementById('heightSlider');
            const xSlider = document.getElementById('xSlider');
            const ySlider = document.getElementById('ySlider');
            const widthValue = document.getElementById('widthValue');
            const heightValue = document.getElementById('heightValue');
            const xValue = document.getElementById('xValue');
            const yValue = document.getElementById('yValue');

            let isSelecting = false;
            let startX, startY;
            let currentSelection = null;
            let lastSelection = null;
            let screenshots = [];
            let isDraggingProgress = false;
            let dragSrcElement = null;
            let videoFrameRate = 30; // é»˜è®¤å¸§ç‡
            let videoDisplayWidth = 800; // è§†é¢‘æ˜¾ç¤ºå®½åº¦
            let videoDisplayHeight = 450; // è§†é¢‘æ˜¾ç¤ºé«˜åº¦

            // æ›´æ–°å¸§æ•°æ—¶é—´ä¿¡æ¯
            function updateFrameTimeInfo() {
                const frames = parseInt(frameStepInput.value) || 10;
                const seconds = (frames / videoFrameRate).toFixed(2);
                frameTimeInfo.textContent = `(çº¦ ${seconds} ç§’)`;
            }

            // å¸§æ•°è¾“å…¥å˜åŒ–ç›‘å¬
            frameStepInput.addEventListener('input', updateFrameTimeInfo);
            frameStepInput.addEventListener('change', function() {
                let value = parseInt(this.value);
                if (value < 1) this.value = 1;
                if (value > 100) this.value = 100;
                updateFrameTimeInfo();
            });

            // é”®ç›˜æ§åˆ¶åŠŸèƒ½
            document.addEventListener('keydown', function(e) {
                // åªåœ¨è§†é¢‘åŠ è½½åä¸”ç„¦ç‚¹ä¸åœ¨è¾“å…¥æ¡†æ—¶å“åº”
                if (!videoPlayer.src || document.activeElement.tagName === 'INPUT') {
                    return;
                }

                const frameStep = parseInt(frameStepInput.value) || 10;
                const timeStep = frameStep / videoFrameRate;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - timeStep);
                        showKeyboardFeedback(`â† åé€€${frameStep}å¸§ (${timeStep.toFixed(2)}ç§’)`);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + timeStep);
                        showKeyboardFeedback(`â†’ å‰è¿›${frameStep}å¸§ (${timeStep.toFixed(2)}ç§’)`);
                        break;
                    case ' ':
                        e.preventDefault();
                        if (lastSelection) {
                            captureScreenshot();
                            showKeyboardFeedback('ğŸ“¸ æˆªå›¾æˆåŠŸï¼');
                        } else {
                            showKeyboardFeedback('âŒ è¯·å…ˆé€‰æ‹©æˆªå›¾åŒºåŸŸ');
                        }
                        break;
                }
            });

            // æ˜¾ç¤ºé”®ç›˜æ“ä½œåé¦ˆ
            function showKeyboardFeedback(message) {
                // ç§»é™¤å·²æœ‰çš„åé¦ˆ
                const existingFeedback = document.querySelector('.keyboard-feedback');
                if (existingFeedback) {
                    existingFeedback.remove();
                }

                // åˆ›å»ºæ–°çš„åé¦ˆ
                const feedback = document.createElement('div');
                feedback.className = 'keyboard-feedback';
                feedback.textContent = message;
                feedback.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 16px;
                    z-index: 1000;
                    pointer-events: none;
                    animation: fadeOut 1s ease-in-out 0.5s forwards;
                `;

                // æ·»åŠ æ·¡å‡ºåŠ¨ç”»
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeOut {
                        from { opacity: 1; }
                        to { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);

                document.body.appendChild(feedback);

                // 1.5ç§’åç§»é™¤åé¦ˆ
                setTimeout(() => {
                    if (feedback.parentNode) {
                        feedback.remove();
                    }
                    if (style.parentNode) {
                        style.remove();
                    }
                }, 1500);
            }

            // åŠ è½½è§†é¢‘
            videoInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    videoPlayer.src = url;
                    
                    // è§†é¢‘åŠ è½½åå°è¯•è·å–å¸§ç‡
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        // å°è¯•ä¼°ç®—å¸§ç‡ï¼ˆå¤§å¤šæ•°è§†é¢‘æ˜¯30fpsï¼‰
                        videoFrameRate = 30;
                        updateFrameTimeInfo();
                        
                        // è·å–è§†é¢‘å®é™…æ˜¾ç¤ºå°ºå¯¸
                        const displayRect = videoPlayer.getBoundingClientRect();
                        videoDisplayWidth = Math.floor(displayRect.width);
                        videoDisplayHeight = Math.floor(displayRect.height);
                        
                        // æ›´æ–°æ»‘å—æœ€å¤§å€¼
                        updateSliderMaxValues();
                        
                        status.textContent = `è§†é¢‘å·²åŠ è½½ï¼Œå¸§ç‡ä¼°ç®—: ${videoFrameRate}fpsï¼Œæ¯æ¬¡æŒ‰é”®è·³è½¬${frameStepInput.value}å¸§ï¼Œç©ºæ ¼é”®å¿«é€Ÿæˆªå›¾`;
                    });
                    
                    captureBtn.disabled = false;
                    clearSelectionBtn.disabled = false;
                    clearAllBtn.disabled = false;
                }
            });

            // æ›´æ–°æ»‘å—æœ€å¤§å€¼
            function updateSliderMaxValues() {
                widthSlider.max = videoDisplayWidth;
                heightSlider.max = videoDisplayHeight;
                xSlider.max = videoDisplayWidth;
                ySlider.max = videoDisplayHeight;
            }

            // é€‰æ‹©åŒºåŸŸåŠŸèƒ½
            selectionOverlay.addEventListener('mousedown', function(e) {
                isSelecting = true;
                startX = e.offsetX;
                startY = e.offsetY;
                
                // ç§»é™¤ä¹‹å‰çš„é€‰åŒº
                if (currentSelection) {
                    currentSelection.remove();
                }
                
                // åˆ›å»ºæ–°é€‰åŒº
                currentSelection = document.createElement('div');
                currentSelection.className = 'selection-box';
                currentSelection.style.left = startX + 'px';
                currentSelection.style.top = startY + 'px';
                currentSelection.style.width = '0px';
                currentSelection.style.height = '0px';
                selectionOverlay.appendChild(currentSelection);
            });

            selectionOverlay.addEventListener('mousemove', function(e) {
                if (!isSelecting || !currentSelection) return;
                
                let currentX = e.offsetX;
                let currentY = e.offsetY;
                
                // é™åˆ¶åæ ‡åœ¨è§†é¢‘åŒºåŸŸå†…
                currentX = Math.max(0, Math.min(currentX, videoDisplayWidth));
                currentY = Math.max(0, Math.min(currentY, videoDisplayHeight));
                
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                
                const left = Math.min(currentX, startX);
                const top = Math.min(currentY, startY);
                
                currentSelection.style.left = left + 'px';
                currentSelection.style.top = top + 'px';
                currentSelection.style.width = width + 'px';
                currentSelection.style.height = height + 'px';

                // æ›´æ–°æ»‘å—å€¼
                updateSlidersFromSelection(left, top, width, height);
            });

            selectionOverlay.addEventListener('mouseup', function() {
                if (!isSelecting) return;
                isSelecting = false;
                
                if (currentSelection) {
                    const width = parseInt(currentSelection.style.width);
                    const height = parseInt(currentSelection.style.height);
                    
                    if (width > 10 && height > 10) {
                        lastSelection = {
                            element: currentSelection,
                            x: parseInt(currentSelection.style.left),
                            y: parseInt(currentSelection.style.top),
                            width: width,
                            height: height
                        };
                        status.textContent = `åŒºåŸŸé€‰æ‹©å®Œæˆï¼Œå¯ä»¥æˆªå›¾äº†ï¼ˆå¯ä½¿ç”¨â†â†’æ–¹å‘é”®å¾®è°ƒä½ç½®ï¼Œå½“å‰è·³è½¬${frameStepInput.value}å¸§ï¼Œç©ºæ ¼é”®å¿«é€Ÿæˆªå›¾ï¼‰`;
                    }
                }
            });

            // æ ¹æ®é€‰åŒºæ›´æ–°æ»‘å—å€¼
            function updateSlidersFromSelection(x, y, width, height) {
                widthSlider.value = width;
                heightSlider.value = height;
                xSlider.value = x;
                ySlider.value = y;
                
                widthValue.textContent = width;
                heightValue.textContent = height;
                xValue.textContent = x;
                yValue.textContent = y;
            }

            // æ»‘å—æ§åˆ¶é€‰åŒº
            function createSelectionFromSliders() {
                if (!currentSelection) {
                    currentSelection = document.createElement('div');
                    currentSelection.className = 'selection-box';
                    selectionOverlay.appendChild(currentSelection);
                }
                
                let width = parseInt(widthSlider.value);
                let height = parseInt(heightSlider.value);
                let x = parseInt(xSlider.value);
                let y = parseInt(ySlider.value);
                
                // ç¡®ä¿é€‰åŒºä¸ä¼šè¶…å‡ºè§†é¢‘è¾¹ç•Œ
                if (x + width > videoDisplayWidth) {
                    width = videoDisplayWidth - x;
                    widthSlider.value = width;
                    widthValue.textContent = width;
                }
                
                if (y + height > videoDisplayHeight) {
                    height = videoDisplayHeight - y;
                    heightSlider.value = height;
                    heightValue.textContent = height;
                }
                
                currentSelection.style.left = x + 'px';
                currentSelection.style.top = y + 'px';
                currentSelection.style.width = width + 'px';
                currentSelection.style.height = height + 'px';
                
                lastSelection = {
                    element: currentSelection,
                    x: x,
                    y: y,
                    width: width,
                    height: height
                };
            }

            // æ»‘å—äº‹ä»¶ç›‘å¬
            widthSlider.addEventListener('input', function() {
                widthValue.textContent = this.value;
                createSelectionFromSliders();
            });

            heightSlider.addEventListener('input', function() {
                heightValue.textContent = this.value;
                createSelectionFromSliders();
            });

            xSlider.addEventListener('input', function() {
                xValue.textContent = this.value;
                createSelectionFromSliders();
            });

            ySlider.addEventListener('input', function() {
                yValue.textContent = this.value;
                createSelectionFromSliders();
            });

            // æˆªå›¾åŠŸèƒ½
            function captureScreenshot() {
                if (!lastSelection) {
                    status.textContent = 'è¯·å…ˆé€‰æ‹©åŒºåŸŸ';
                    return;
                }

                // æš‚åœè§†é¢‘ä»¥ç¡®ä¿æˆªå›¾å‡†ç¡®
                const wasPlaying = !videoPlayer.paused;
                videoPlayer.pause();

                // è·å–è§†é¢‘çš„å®é™…æ˜¾ç¤ºå°ºå¯¸å’ŒåŸå§‹å°ºå¯¸
                const displayRect = videoPlayer.getBoundingClientRect();
                const videoRect = {
                    width: videoPlayer.videoWidth,
                    height: videoPlayer.videoHeight
                };

                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                const scaleX = videoRect.width / displayRect.width;
                const scaleY = videoRect.height / displayRect.height;

                // è½¬æ¢åæ ‡åˆ°è§†é¢‘åŸå§‹å°ºå¯¸
                const sourceX = lastSelection.x * scaleX;
                const sourceY = lastSelection.y * scaleY;
                const sourceWidth = lastSelection.width * scaleX;
                const sourceHeight = lastSelection.height * scaleY;

                // åˆ›å»ºcanvasè¿›è¡Œæˆªå›¾
                const canvas = document.createElement('canvas');
                canvas.width = sourceWidth;
                canvas.height = sourceHeight;
                const ctx = canvas.getContext('2d');

                // ç»˜åˆ¶é€‰å®šåŒºåŸŸ
                ctx.drawImage(
                    videoPlayer,
                    sourceX, sourceY, sourceWidth, sourceHeight,
                    0, 0, sourceWidth, sourceHeight
                );

                // æ·»åŠ åˆ°æˆªå›¾åˆ—è¡¨
                const dataURL = canvas.toDataURL('image/png');
                const screenshot = {
                    dataURL: dataURL,
                    width: sourceWidth,
                    height: sourceHeight,
                    timestamp: videoPlayer.currentTime,
                    id: Date.now() + Math.random() // å”¯ä¸€æ ‡è¯†
                };

                screenshots.push(screenshot);

                // æ›´æ–°é¢„è§ˆ
                updatePreview();

                status.textContent = `æˆªå›¾æˆåŠŸï¼å·²æ•è· ${screenshots.length} å¼ æˆªå›¾ï¼ˆå¯ä½¿ç”¨â†â†’æ–¹å‘é”®ç»§ç»­è°ƒæ•´ï¼Œå½“å‰è·³è½¬${frameStepInput.value}å¸§ï¼Œç©ºæ ¼é”®å¿«é€Ÿæˆªå›¾ï¼‰`;
                downloadBtn.disabled = false;
                clearAllBtn.disabled = false;

                // æ¢å¤æ’­æ”¾çŠ¶æ€
                if (wasPlaying) {
                    setTimeout(() => {
                        videoPlayer.play();
                    }, 100);
                }
            }

            // æŒ‰é’®ç‚¹å‡»æˆªå›¾
            captureBtn.addEventListener('click', captureScreenshot);

            // æ¸…é™¤é€‰åŒº
            clearSelectionBtn.addEventListener('click', function() {
                if (currentSelection) {
                    currentSelection.remove();
                    currentSelection = null;
                }
                lastSelection = null;
                
                // é‡ç½®æ»‘å—å€¼
                widthSlider.value = 0;
                heightSlider.value = 0;
                xSlider.value = 0;
                ySlider.value = 0;
                widthValue.textContent = '0';
                heightValue.textContent = '0';
                xValue.textContent = '0';
                yValue.textContent = '0';
                
                status.textContent = 'é€‰åŒºå·²æ¸…é™¤';
            });

            // æ¸…ç©ºæ‰€æœ‰æˆªå›¾
            clearAllBtn.addEventListener('click', function() {
                if (screenshots.length === 0) {
                    status.textContent = 'æ²¡æœ‰å¯æ¸…ç©ºçš„æˆªå›¾';
                    return;
                }
                
                screenshots = [];
                updatePreview();
                downloadBtn.disabled = true;
                clearAllBtn.disabled = true;
                status.textContent = 'æ‰€æœ‰æˆªå›¾å·²æ¸…ç©º';
            });

            // æ›´æ–°é¢„è§ˆ
            function updatePreview() {
                screenshotPreview.innerHTML = '';
                
                if (screenshots.length === 0) {
                    screenshotPreview.innerHTML = '<div class="empty-preview">æˆªå›¾å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>';
                    return;
                }
                
                screenshots.forEach((screenshot, index) => {
                    const item = document.createElement('div');
                    item.className = 'screenshot-item';
                    item.draggable = true;
                    item.dataset.index = index;
                    item.dataset.id = screenshot.id;

                    const img = document.createElement('img');
                    img.src = screenshot.dataURL;
                    img.alt = `æˆªå›¾ ${index + 1}`;
                    img.title = `æ—¶é—´: ${formatTime(screenshot.timestamp)}`;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.title = 'åˆ é™¤æ­¤æˆªå›¾';
                    deleteBtn.onclick = function(e) {
                        e.stopPropagation();
                        deleteScreenshot(screenshot.id);
                    };

                    item.appendChild(img);
                    item.appendChild(deleteBtn);
                    screenshotPreview.appendChild(item);
                });

                // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬
                addDragAndDropListeners();
            }

            // åˆ é™¤å•ä¸ªæˆªå›¾
            function deleteScreenshot(id) {
                screenshots = screenshots.filter(screenshot => screenshot.id !== id);
                updatePreview();
                
                if (screenshots.length === 0) {
                    downloadBtn.disabled = true;
                    clearAllBtn.disabled = true;
                }
                
                status.textContent = `æˆªå›¾å·²åˆ é™¤ï¼Œå‰©ä½™ ${screenshots.length} å¼ æˆªå›¾`;
            }

            // æ‹–æ‹½åŠŸèƒ½
            function addDragAndDropListeners() {
                const items = screenshotPreview.querySelectorAll('.screenshot-item');
                
                items.forEach(item => {
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('dragenter', handleDragEnter);
                    item.addEventListener('dragleave', handleDragLeave);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                });
            }

            function handleDragStart(e) {
                dragSrcElement = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
                this.classList.add('dragging');
            }

            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDragEnter(e) {
                this.classList.add('over');
            }

            function handleDragLeave(e) {
                this.classList.remove('over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }
                
                if (dragSrcElement !== this) {
                    const fromIndex = parseInt(dragSrcElement.dataset.index);
                    const toIndex = parseInt(this.dataset.index);
                    
                    // é‡æ–°æ’åºæ•°ç»„
                    const [movedItem] = screenshots.splice(fromIndex, 1);
                    screenshots.splice(toIndex, 0, movedItem);
                    
                    updatePreview();
                    status.textContent = 'æˆªå›¾é¡ºåºå·²æ›´æ–°';
                }
                
                return false;
            }

            function handleDragEnd(e) {
                const items = screenshotPreview.querySelectorAll('.screenshot-item');
                items.forEach(item => {
                    item.classList.remove('over');
                    item.classList.remove('dragging');
                });
            }

            // ä¸‹è½½æ‹¼æ¥å›¾
            downloadBtn.addEventListener('click', function() {
                if (screenshots.length === 0) return;

                // è®¡ç®—æ€»é«˜åº¦å’Œæœ€å¤§å®½åº¦
                let totalHeight = 0;
                let maxWidth = 0;
                screenshots.forEach(screenshot => {
                    totalHeight += screenshot.height;
                    if (screenshot.width > maxWidth) {
                        maxWidth = screenshot.width;
                    }
                });

                // åˆ›å»ºæ‹¼æ¥canvas
                const canvas = document.createElement('canvas');
                canvas.width = maxWidth;
                canvas.height = totalHeight;
                const ctx = canvas.getContext('2d');

                // ç»˜åˆ¶æ‰€æœ‰æˆªå›¾
                let y = 0;
                screenshots.forEach(screenshot => {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, y, screenshot.width, screenshot.height);
                        y += screenshot.height;
                        
                        // æœ€åä¸€å¼ å›¾ç‰‡ç»˜åˆ¶å®Œæˆåä¸‹è½½
                        if (y >= totalHeight) {
                            const link = document.createElement('a');
                            link.download = 'screenshot-combined.png';
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                        }
                    };
                    img.src = screenshot.dataURL;
                });
            });

            // è¿›åº¦æ¡åŠŸèƒ½
            videoPlayer.addEventListener('loadedmetadata', function() {
                updateProgressTime();
            });

            videoPlayer.addEventListener('timeupdate', function() {
                if (!isDraggingProgress) {
                    updateProgressBar();
                    updateProgressTime();
                }
            });

            function updateProgressBar() {
                if (videoPlayer.duration) {
                    const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                    customProgressBar.style.width = percent + '%';
                    customProgressThumb.style.left = percent + '%';
                }
            }

            function updateProgressTime() {
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
                durationEl.textContent = formatTime(videoPlayer.duration);
            }

            customProgress.addEventListener('mousedown', function(e) {
                isDraggingProgress = true;
                updateProgress(e);
            });

            document.addEventListener('mousemove', function(e) {
                if (isDraggingProgress) {
                    updateProgress(e);
                }
            });

            document.addEventListener('mouseup', function() {
                isDraggingProgress = false;
            });

            function updateProgress(e) {
                const rect = customProgress.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                
                if (videoPlayer.duration) {
                    videoPlayer.currentTime = percent * videoPlayer.duration;
                    updateProgressBar();
                    updateProgressTime();
                }
            }

            // æ ¼å¼åŒ–æ—¶é—´
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        });
    </script>
